
        <div class="card m-3">
            <div class="card-horizontal">
                <div class="col-2 border-right">
                    <img class="mt-3" src="{{ad.url || './assets/product.png'}}" alt="{{ad.id}}"
                        routerLink='/ads-list/{{ad.id}}'>
                </div>
                <div class="col-10 mt-3">
                    <h2 class="card-title" routerLink='/ads-list/{{ad.id}}'><strong>{{ad.name |titlecase}}</strong></h2>
                    <p class="card-text"><strong>Descriere</strong></p>
                    <p class="card-text">{{ad.description}}</p>
                    <p class="card-text"><strong>Cantitate disponibila:</strong> {{ad.quantity}} {{ad.unitOfMeasure}}
                    </p>
                    <div>
                        <button class="btn btn-inline-primary mr-3" routerLink="/ads-list/{{ad.id}}"><i
                                class="fa fa-eye" aria-hidden="true"></i> Vizualizeaza anuntul</button>
                        <button class="btn btn-inline-primary mr-3" *ngIf="demandsNr==0"
                            routerLink="/view-demands/{{ad.id}}"><i class="fa fa-flag" aria-hidden="true"></i> Cereri
                            neaprobate</button>
                        <button class="btn btn-inline-primary mr-3" *ngIf="demandsNr>0"
                            routerLink="/view-demands/{{ad.id}}">
                            <span class="text-primary">{{demandsNr}}<i class="fa fa-flag" aria-hidden="true"></i>
                            </span> Cereri
                            neaprobate</button>
                        <button class="btn btn-inline-primary mr-3" routerLink="/edit-ad/{{ad.id}}"><i
                                class="fa fa-pencil" aria-hidden="true"></i> Editeaza anuntul</button>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <small class="text-muted">Anuntul a fost adaugat pe {{ad.createdAt| date:'dd/MM/yyyy'}}</small>
                </div>

            </div>
        </div>
