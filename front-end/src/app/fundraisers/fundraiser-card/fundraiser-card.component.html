<div class="card m-3">
    <div class="card-horizontal">
        <div class="col-2 border-right">
            <img class="mt-3" src="{{fundraiser.url || './assets/product.png'}}" alt="{{fundraiser.id}}" routerLink='/fundraisers-list/{{fundraiser.id}}'>
        </div>
        <div class="col-10 mt-3">
            <h2 class="card-title" routerLink='/fundraisers-list/{{fundraiser.id}}'><strong>{{fundraiser.name |titlecase}}</strong></h2>
            <p class="card-text"><strong>Descriere</strong></p>
            <p class="card-text">{{fundraiser.description}}</p>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between">
            <small class="text-muted">Strangerea de fonduri a fost adaugata pe data {{fundraiser.createdAt|date:'dd/MM/yyyy'}}</small>
            <div [ngClass]="{'red':flag,'normal':!flag}">
                <i (click)="toggleFavourite()" class="fa fa-heart mr-3" aria-hidden="true"></i>
            </div>
        </div>

    </div>
</div>
