
        <div class="card m-3">
            <div class="card-horizontal">
                <div class="col-2 border-right">
                    <img class="mt-3" src="{{fundraiser.url || './assets/product.png'}}" alt="{{fundraiser.id}}"
                        routerLink='/ads-list/{{fundraiser.id}}'>
                </div>
                <div class="col-10 mt-3">
                    <h2 class="card-title" routerLink='/fundraisers-list/{{fundraiser.id}}'><strong>{{fundraiser.name |titlecase}}</strong></h2>
                    <p class="card-text"><strong>Descriere</strong></p>
                    <p class="card-text">{{fundraiser.description}}</p>
                    <p class="card-text"><strong>Suma stransa:</strong> {{fundraiser.currentAmount}}</p>
                    <p class="card-text"><strong>Suma necesara:</strong> {{fundraiser.targetAmount}}</p>
                    <div class="col-2 ml-5 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary mr-3" routerLink='/fundraisers-list/{{fundraiser.id}}'>Vizualizeaza</button>
                        <button class="btn btn-primary" routerLink="/edit-fundraiser/{{fundraiser.id}}">Editeaza</button>
                    </div>
                </div>
                
                
                        
                  
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <small class="text-muted">Anuntul a fost adaugat pe {{fundraiser.createdAt| date:'dd/MM/yyyy'}}</small>
                </div>

            </div>
