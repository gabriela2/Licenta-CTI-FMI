<div class="modal-header ml-3">
    <h2 class="modal-title pull-left"><strong>Editeaza rolurile </strong></h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body ml-3">
    <form #editRoleForm="ngForm">
        <div class="form-check" *ngFor="let role of allRoles">
            <input [disabled]="user.userName==='Admin'" type="checkbox" class="form-check-input" [checked]="role.checked" value="role.name"(change)="role.checked = !role.checked">
            <label>{{role.name}}</label>
        </div>
        <div class="row">
          <div class="col-6 d-flex align-items-center justify-content-center">
            <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Anuleaza</button>
          </div>
          <div class="col-6 d-flex align-items-center justify-content-center">
              <button type="button" class="btn btn-success" (click)="updateRoles()">Actualizeaza</button>
          </div>
      </div>
    </form>

  </div>
