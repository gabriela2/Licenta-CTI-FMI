<div class="card mb-3" *ngIf="ad">
    <div class="card-horizontal">
        <div class="col-3 border-right">
            <img class="mt-3" src="{{ad.url || './assets/product.png'}}" alt="{{ad.id}}" routerLink='/ads-list/{{ad.id}}'>
        </div>
        <div class="col-9 mt-3">
            <h2 class="card-title" routerLink='/ads-list/{{ad.id}}'><strong>{{ad.name |titlecase}}</strong></h2>
            <p class="card-text"><strong>Descriere</strong></p>
            <p class="card-text">{{ad.description}}</p>
            <p class="card-text"><strong>Cantitate disponibila:</strong> {{ad.quantity}}  {{ad.unitOfMeasure}}</p>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between">
            <small class="text-muted">Anuntul a fost adaugat pe {{ad.createdAt| date:'dd/MM/yyyy'}}</small>
            <div class="red">
                <i (click)="toggleFavourite()" class="fa fa-heart mr-3" aria-hidden="true"></i>
            </div>
        </div>

    </div>
</div>
