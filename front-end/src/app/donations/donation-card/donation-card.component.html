<div class="row mb-3">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card mb-3">
            <div class="row"  *ngIf="fundraiser">
                <div class="col-3 border-right">
                    <div class="user mt-4 ml-3">
                        <img class="img-user" src="{{fundraiser.url || './assets/product.png'}}" routerLink='/fundraisers-list/{{fundraiser.id}}'
                            alt="{{fundraiser.name}}">
                    </div>

                </div>
                <div class="col-5 mt-4 border-right">
                    <div class="info">
                        <span id="name" routerLink='/fundraisers-list/{{fundraiser.id}}'> <Strong>{{fundraiser.name}}</Strong></span>
                        <span id="info">{{fundraiser.description}}</span>
                       
                    </div>
                </div>

                <div class="col-4 mt-4">
                    <p class="card-text"><strong>Suma donata </strong>{{amount}} Lei</p>
                    <p class="card-text"><strong>Suma incasata </strong>{{donation.amount}} Lei</p>
                    <p class="card-text"><strong>Descriere: </strong>{{donation.description}}</p>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">Cererea a fost creata pe {{donation.createdAt| date:'dd/MM/yyyy'}}</small>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
