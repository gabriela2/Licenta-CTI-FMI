<div class="modal-header ml-3">
    <h2 class="modal-title pull-left"><strong>Editeaza modalitatea de livrare </strong></h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body ml-3" *ngIf="ad">
    <form #editDemandForm="ngForm">
        <div class="row mt-1">
            <div class="col-2">
                <label for='delivery'><strong>Livrare</strong></label>
            </div>
            <div class="col-8">
                <span *ngFor="let delivery of  ad.ad_x_DeliveryType" style="display: block;">
                    <input type="radio" value="{{delivery.deliveryType}}" name="delivery"
                        [(ngModel)]="demand.deliveryTypeSelected">
                    <label>{{delivery.deliveryType}}</label>
                </span>
            </div>
        </div>





        <div class="row mt-3">
            <div class="col-6 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Anuleaza</button>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-success" (click)="updateDemand()">Actualizeaza</button>
            </div>
        </div>
    </form>

</div>
