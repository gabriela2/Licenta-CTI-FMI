<div class="row mb-3">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card mb-3">
            <div class="row"  *ngIf="ad">
                <div class="col-3 border-right">
                    <div class="user mt-4 ml-3">
                        <img class="img-user" src="{{ad.url || './assets/product.png'}}" routerLink='/ads-list/{{ad.id}}'
                            alt="{{ad.name}}">
                    </div>

                </div>
                <div class="col-5 mt-4 border-right">
                    <div class="info">
                        <span id="name" routerLink='/ads-list/{{ad.id}}'> <Strong>{{ad.name}}</Strong></span>
                        <span id="info">{{ad.description}}</span>
                       
                    </div>
                </div>

                <div class="col-4 mt-4">
                    <p class="card-text"><strong>Tipul de livrare selectat: </strong>{{demand.deliveryTypeSelected}}</p>
                    <p class="card-text"><strong>Cantitatea ceruta: </strong>{{demand.quantityRequested}}</p>
                    <p class="card-text"><strong>Status: </strong>Nerevizuita</p>
                    <button class="btn btn-primary" type="button" (click)="editDemand(demand)">Editeaza</button>
                    <button class="btn btn-primary" type="button" (click)="deleteDemand()">Sterge</button>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">Cererea a fost creata pe {{demand.createdAt| date:'dd/MM/yyyy'}}</small>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
